<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     class="QA_table">

    <table class="table lms_table_active2">
        <thead>
            <tr>
                <th scope="col">Day</th>
                <th scope="col">Work start</th>
                <th scope="col">Work end</th>
                <th scope="col">Lunch start</th>
                <th scope="col">Lunch end</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="schedule : ${workSchedule}">
                <th scope="row">
                    <div class="patient_thumb d-flex align-items-center">
                        <div class="student_list_img mr_20"></div>

                        <p th:text="${schedule.day}"></p>
                    </div>
                </th>

                <td th:text="${schedule.workStart}"></td>

                <td th:text="${schedule.workEnd}"></td>

                <td th:text="${schedule.lunchStart}"></td>

                <td th:text="${schedule.lunchEnd}"></td>

                <td>
                    <a th:href="@{/doctor/work-schedule/update(id=${schedule.id})}" class="btn btn-warning btn-sm">
                        <p style="color: white;">Update</p>
                    </a>

                    <a th:href="@{/doctor/work-schedule/delete(id=${schedule.id})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">

                        <p style="color: white;">Delete</p>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
