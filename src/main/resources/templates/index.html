<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:insert="~{common/head.html}"></div>

<body class="crm_body_bg">

<div th:insert="~{common/navbar.html}"></div>

<section class="main_content dashboard_part">
    <div xmlns:th="http://www.thymeleaf.org" class="container-fluid g-0">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="header_iner d-flex justify-content-between align-items-center">
                    <div class="sidebar_icon d-lg-none">
                        <i class="ti-menu"></i>
                    </div>

                    <div class="serach_field-area"></div>

                    <div class="header_right d-flex justify-content-between align-items-center">
                        <div class="profile_info">
                            <img th:src="@{/images/user.png}" src="" alt="">

                            <div class="profile_info_iner">
                                <p th:text="${username}"></p>

                                <h5 th:text="${role}"></h5>

                                <div class="profile_info_details">
                                    <form th:action="@{/logout}" action="#" method="post">
                                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>

                                        <i class="ti-shift-left"></i>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div sec:authorize="hasRole('ADMIN')" class="col-lg-12">
                    <div class="single_element">
                        <div class="quick_activity">
                            <div class="row">
                                <div class="col-12">
                                    <div class="quick_activity_wrap">
                                        <div class="single_quick_activity d-flex">
                                            <div class="icon">
                                                <img th:src="@{/images/icon/man.svg}" src="" alt="">
                                            </div>

                                            <div class="count_content">
                                                <h3>
                                                    <span th:text="${countAllAdmins}" class="counter"></span>
                                                </h3>

                                                <p>Admins</p>
                                            </div>
                                        </div>

                                        <div class="single_quick_activity d-flex">
                                            <div class="icon">
                                                <img th:src="@{/images/icon/cap.svg}" src="" alt="">
                                            </div>

                                            <div class="count_content">
                                                <h3>
                                                    <span th:text="${countAllDoctors}" class="counter"></span>
                                                </h3>

                                                <p>Doctors</p>
                                            </div>
                                        </div>

                                        <div class="single_quick_activity d-flex">
                                            <div class="icon">
                                                <img th:src="@{/images/icon/pharma.svg}" src="" alt="">
                                            </div>

                                            <div class="count_content">
                                                <h3>
                                                    <span th:text="${countAllRegistrars}" class="counter"></span>
                                                </h3>

                                                <p>Registrar</p>
                                            </div>
                                        </div>

                                        <div class="single_quick_activity d-flex">
                                            <div class="icon">
                                                <img th:src="@{/images/icon/wheel.svg}" src="" alt="">
                                            </div>

                                            <div class="count_content">
                                                <h3>
                                                    <span th:text="${countAllPatients}" class="counter"></span>
                                                </h3>

                                                <p>Patients</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl">
                    <div class="white_box QA_section card_height_100">
                        <div class="white_box_tittle list_header m-0 align-items-center">
                            <div class="main-title mb-sm-15">
                                <h3 class="m-0 nowrap">Last added patients</h3>
                            </div>
                        </div>

                        <div th:insert="~{patients/table.html}"></div>
                    </div>
                </div>

                <div></div>

                <div class="col-xl">
                    <div class="white_box QA_section card_height_100">
                        <div class="white_box_tittle list_header m-0 align-items-center">
                            <div class="main-title mb-sm-15">
                                <h3 class="m-0 nowrap">Last added doctors</h3>
                            </div>
                        </div>

                        <div th:insert="~{doctors/table.html}"></div>
                    </div>
                </div>

            </div>
        </div>
