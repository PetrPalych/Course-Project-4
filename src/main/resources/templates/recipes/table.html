<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     class="QA_table">

    <table class="table lms_table_active2">
        <thead>
            <tr>
                <th scope="col">Drug name</th>
                <th scope="col">Recipe type</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="recipe : ${recipes}">
                <th scope="row">
                    <div class="patient_thumb d-flex align-items-center">
                        <div class="student_list_img mr_20"></div>
                        <p th:text="${recipe.drugName}"></p>
                    </div>
                </th>

                <td th:text="${recipe.recipeType}"></td>

                <td th:text="${recipe.date}"></td>

                <td>
                    <a th:href="@{/appointment/recipe(recipeId=${recipe.id})}" class="btn btn-primary btn-sm">
                        <p style="color: white;">Details</p>
                    </a>

                    <a sec:authorize="hasRole('DOCTOR')" th:href="@{/appointment/recipe/update(recipeId=${recipe.id})}"
                       class="btn btn-warning btn-sm">

                        <p style="color: white;">Update</p>
                    </a>

                    <a sec:authorize="hasRole('DOCTOR')" th:href="@{/appointment/recipe/delete(recipeId=${recipe.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this survey?'))) return false">

                        <p style="color: white;">Delete</p>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
