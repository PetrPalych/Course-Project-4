<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{common/head.html}"></div>

<body class="crm_body_bg">

<div th:insert="~{common/navbar.html}"></div>

<section class="main_content dashboard_part">
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_box mb_30">
                        <div class="box_header ">
                            <div class="main-title">
                                <h2>
                                    <b>Recipe #</b>
                                    <b th:text="${recipe.id}"></b>
                                </h2>

                                <div>
                                    <h3 class="mb-0">
                                        <b>Date:</b>

                                        <b th:text="${recipe.date}"
                                           class="mb-0"
                                           style="font-weight: bold; color: #2daab8">
                                        </b>
                                    </h3>
                                </div>
                            </div>
                        </div>

                        <div class="accordion accordion_custom mb_50" id="accordion_ex">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h2 class="mb-0">
                                        <a href="#" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                            Patient
                                        </a>
                                    </h2>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion_ex">
                                    <div class="card-body">
                                        <b>Full name:</b>
                                        <hr>
                                        <p th:text="${
                                            recipe.patient.lastName + ' ' +
                                            recipe.patient.firstName + ' ' +
                                            (recipe.patient.middleName != null ? ' ' + recipe.patient.middleName : '')}"
                                           style="font-size: 17px; font-weight: bold; color: #2daab8">
                                        </p>
                                        <br>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h2 class="mb-0">
                                        <a href="#" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Doctor
                                        </a>
                                    </h2>
                                </div>

                                <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion_ex" style="">
                                    <div class="card-body">
                                        <b>Full name:</b>
                                        <hr>
                                        <p th:text="${
                                            recipe.doctor.lastName + ' ' +
                                            recipe.doctor.firstName + ' ' +
                                            (recipe.doctor.middleName != null ? ' ' + recipe.doctor.middleName : '')}"
                                           style="font-size: 17px; font-weight: bold; color: #2daab8">
                                        </p>
                                        <br>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h2 class="mb-0">
                                        <a href="#" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Main information
                                        </a>
                                    </h2>
                                </div>

                                <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordion_ex">
                                    <div class="card-body">
                                        <b>Drug name:</b>
                                        <hr>
                                        <p th:text="${recipe.drugName}"
                                           style="font-size: 17px; font-weight: bold; color: #2daab8">
                                        </p>
                                        <br>
                                    </div>

                                    <div class="card-body">
                                        <b>Recipe type:</b>
                                        <hr>
                                        <p th:text="${recipe.recipeType}"
                                           style="font-size: 17px; font-weight: bold; color: #2daab8">
                                        </p>
                                        <br>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingFour">
                                    <h2 class="mb-0">
                                        <a href="#" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                            Rules of medication
                                        </a>
                                    </h2>
                                </div>

                                <div id="collapseFour" class="collapse show" aria-labelledby="headingFour" data-parent="#accordion_ex">
                                    <div class="card-body">
                                        <b>Rules of medication:</b>
                                        <hr>
                                        <p th:text="${recipe.rulesOfMedication}"
                                           style="font-size: 17px; font-weight: bold; color: #2daab8">
                                        </p>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="~{common/scripts.html}"></div>

</body>
</html>
